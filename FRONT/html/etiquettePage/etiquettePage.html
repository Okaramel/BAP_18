<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etiquette</title>
    </head>
    <body>
        <main>
            <section class="top-banner">
                <nav>
                    <div class="logo">
                        <img
                            src="../../img/logo.png"
                            width="100px"
                            alt="Logo"
                        />
                    </div>
                    <ul>
                        <li>About</li>
                        <li>Programs</li>
                        <li>Research</li>
                        <li>Startup&Business</li>
                        <li>FabLab</li>
                        <li>Contact</li>
                        <li>Expo</li>
                    </ul>
                </nav>
                <div class="banner-container">
                    <div class="title">
                        <img
                            src="../../img/logo-etiquette.png"
                            alt="logo-etiquette"
                        />
                        <h1>Autonomous Aquaponic Platform</h1>
                    </div>
                    <div class="middle">
                        <p class="description">
                            Development of an automated, modular, adjustable and
                            educational aquaponic platform
                        </p>
                        <div class="tag">
                            <ul>
                                <li>Tag1</li>
                                <li>Tag2</li>
                                <li>Tag3</li>
                            </ul>
                        </div>
                    </div>
                    <div class="creator">
                        <ul>
                            <li>Creator1</li>
                            <li>Creator2</li>
                            <li>Creator3</li>
                        </ul>
                    </div>
                </div>
            </section>
            <section class="main-container"></section>
            <footer>
                <div class="left"></div>
            </footer>
        </main>
    </body>
</html>
